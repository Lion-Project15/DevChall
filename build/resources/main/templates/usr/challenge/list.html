<h3>챌린지 리스트</h3>

<br/>

<body>
    <tr th:each="challenge : ${challengeList}">
        <div>
            <td>
                <a th:href="@{|/usr/challenge/detail/${challenge.id}|}" th:text="${challenge.challengeName}"></a>
            </td>

            <td th:text="${challenge.challengeContents}"></td>
        </div>
    </tr>
</body>
