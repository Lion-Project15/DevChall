<html layout:decorate="~{usr/member/layout.html}">

<head>
    <title>회원가입</title>
</head>

<body>

<main layout:fragment="main">
    <script>
        function JoinForm__submit(form) {
            // loginID 이(가) 올바른지 체크

            form.loginID.value = form.loginID.value.trim(); // 입력란의 입력값에 있을지 모르는 좌우공백제거

            //loginID == 아이디
            if (form.loginID.value.length === 0) {
                toastWarning('아이디를 입력해주세요.');
                form.loginID.focus();
                return;
            }

            if (form.loginID.value.length < 4) {
                toastWarning('아이디를 4자 이상 입력해주세요.');
                form.loginID.focus();
                return;
            }
            // nickname = 닉네임
            form.nickname.value = form.nickname.value.trim();
            if (form.nickname.value.length === 0) {
                toastWarning('닉네임을 입력해주세요.');
                form.nickname.focus();
                return;
            }

            if (form.nickname.value.length < 1) {
                toastWarning('닉네임을 입력해주세요.');
                form.nickname.focus();
                return;
            }

            // password 이(가) 올바른지 체크


            // email == 이메일
            form.email.value = form.email.value.trim();
            if (form.email.value.length === 0) {
                toastWarning('이메일을 입력해주세요.');
                form.email.focus();
                return;
            }

            if (form.email.value.length < 1) {
                toastWarning('이메일을 입력해주세요.');
                form.email.focus();
                return;
            }

            // username == 본명
            form.username.value = form.username.value.trim();
            if (form.username.value.length === 0) {
                toastWarning('이름을 입력해주세요.');
                form.username.focus();
                return;
            }

            if (form.username.value.length < 1) {
                toastWarning('이름을 입력해주세요.');
                form.loginID.focus();
                return;
            }

            // password = 비밀번호
            form.password.value = form.password.value.trim(); // 입력란의 입력값에 있을지 모르는 좌우공백제거

            if (form.password.value.length == 0) {
                form.password.focus();
                toastWarning('비밀번호를 입력해주세요.');
                return;
            }

            if (form.password.value.length < 4) {
                toastWarning('비밀번호를 4자 이상 입력해주세요.');
                form.password.focus();
                return;
            }

            form.submit(); // 폼 발송
        }
    </script>

    <form th:action method="POST" class="p-10 flex flex-col gap-4" onsubmit="JoinForm__submit(this); return false;">

        <!-- id input -->
        <div class="input__block">
            <label for="loginID"> 사용하실 아이디를 입력해주세요 </label>
            <input type="text" name="loginID" maxlength="15" placeholder="loginID" class="input" id="loginID" />
        </div>
        <!-- Nickname input -->
        <div class="input__block">
            <label for="username"> 사용하실 이름을 입력해주세요 </label>
            <input type="text" name="username" maxlength="15" placeholder="nickname" class="input" id="username" />
        </div>

        <!-- Nickname input -->
        <div class="input__block">
        <label for="nickname"> 사용하실 닉네임을 입력해주세요 </label>
        <input type="text" name="nickname" maxlength="15" placeholder="nickname" class="input" id="nickname" />
    </div>

        <!-- email input -->
        <div class="input__block">
        <label for="email"> 사용하실 이메일 주소를 입력해주세요 </label>
        <input type="text" name="email" maxlength="30" placeholder="email" class="input" id="email" /><br>
    </div>

        <!-- password input -->
        <div class="input__block">
        <label for="password"> 사용하실 비밀번호를 입력해주세요. </label>
        <input type="text" name="password" maxlength="30" placeholder="password" class="input" id="password" />
    </div>

        <!-- repeat password input -->
        <br><div class="input__block">
        <label for="repeatPassword"> 사용하실 비밀번호를 한 번 더 입력해주세요. </label>
        <input type="text" name="repeatPassword" maxlength="30" placeholder="repeatPassword" class="input" id="repeatPassword" />
    </div>

        <!-- sign in button -->
        <br><button type="submit">
        회원가입하기
    </button>
    </form>

    <!— separator —>
    <div class="separator">
        <p>OR</p>
    </div>

    <!— naver button —>
    <button class="naver__btn">
        <i class="fa fa-naver"></i>
        네이버로 가입하기
    </button>

    <!— kakao button —>
    <button class="kakao__btn">
        <i class="fa fa-kakao"></i>
        카카오톡으로 가입하기
    </button>

    </form>
</main>

</body>

</html>
