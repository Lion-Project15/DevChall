<html>

<head>
    <style>
        @font-face {
            font-family: 'GmarketSansMedium';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        html > body {
            font-family: "GmarketSansMedium";
            text-underline-position: under;
        }
    </style>

</head>

<body>

<link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.css" rel="stylesheet" type="text/css"/>
<script src="https://cdn.tailwindcss.com"></script>

<form th:action method="POST" class="p-10 flex flex-col gap-4">
    <div>
        사용하실 아이디를 입력해주세요
        <input type="text" name="loginID" placeholder="ID" class="input input-bordered">
    </div>
    <div>
        사용하실 닉네임을 입력해주세요
        <input type="text" name="nickname" placeholder="Nickname" class="input input-bordered">
    </div>
    <div>
        사용하실 이메일 주소를 입력해주세요
        <input type="email" name="email" placeholder="email" class="input input-bordered">
    </div>
    <div>
        사용하실 비밀번호를 입력해주세요.
        <input type="password" name="password" placeholder="Password" class="input input-bordered">
    </div>
    <div>
        사용하실 비밀번호를 한 번 더 입력해주세요.
        <input type="password" name="repeatPassword" placeholder="Password" class="input input-bordered">
    </div>
    <div>
        <input type="submit" value="회원가입" class="btn btn-primary">
    </div>
</form>

    <!-- separator -->
    <div class="separator">
        <p>OR</p>
    </div>

    <!-- naver button -->
    <button class="naver__btn">
        <i class="fa fa-naver"></i>
        네이버로 가입하기
    </button>

    <!-- kakao button -->
    <button class="kakao__btn">
        <i class="fa fa-kakao"></i>
        카카오톡으로 가입하기
    </button>
</div>
</body>
</html>
