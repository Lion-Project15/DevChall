<html layout:decorate="~{usr/member/layout.html}">

<head>
    <title>로그인</title>
</head>

<body>

<main layout:fragment="main" class="flex-grow flex items-center justify-center">
    <script>
        function LoginForm__submit(form) {
            // loginID 이(가) 올바른지 체크

            form.loginID.value = form.loginID.value.trim(); // 입력란의 입력값에 있을지 모르는 좌우공백제거

            if (form.loginID.value.length == 0) {
                toastWarning('아이디를 입력해주세요.');
                form.loginID.focus();
                return;
            }

            if (form.loginID.value.length < 4) {
                toastWarning('아이디를 4자 이상 입력해주세요.');
                form.loginID.focus();
                return;
            }

            // password 이(가) 올바른지 체크

            form.password.value = form.password.value.trim(); // 입력란의 입력값에 있을지 모르는 좌우공백제거

            if (form.password.value.length == 0) {
                form.password.focus();
                toastWarning('비밀번호를 입력해주세요.');
                return;
            }

            if (form.password.value.length < 4) {
                toastWarning('비밀번호를 4자 이상 입력해주세요.');
                form.password.focus();
                return;
            }

            form.submit(); // 폼 발송
        }
    </script>

    <form th:action method="POST" class="p-10 flex flex-col gap-6" onsubmit="LoginForm__submit(this); return false;">
        <div>
            로그인
        </div>
        <div>
            <label class="label"></label>
            <span class="label-text">ID</span>
            <input type="text" name="loginID" maxlength="30" placeholder="아이디" class="input input-bordered">
            </label>
        </div>
        <div>
            <input type="password" name="password" maxlength="30" placeholder="비밀번호" class="input input-bordered">
        </div>
        <div>
            <input type="submit" value="로그인" class="btn btn-primary btn-wide">
        </div>
    </form>
</main>
</body>

</html>
