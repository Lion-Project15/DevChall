<html>
<head>
  <meta charset="UTF-8">
  <title>인증글 수정하기</title>
</head>

<div>

  <h2>챌린지 인증 페이지</h2>

  <p>챌린지 이름</p>
  <h1 th:text="${linkedChallenge.challengeName}"></h1>
  <form method="post">

    <div>
      <label for="title"> 인증 제목 </label>
      <input type="text" name="title" id="title" class="form-control" th:text="${post.postTitle}">
    </div>

    <div>
      <label for="contents"> 인증 내용 작성하기 </label>
      <textarea name="contents" id="contents" class="form-control"
                th:text="${post.postContents}"></textarea>
    </div>

    <div>
      <label>
        <input type="radio" name="status" id="public" value="공개" checked>공개
        <input type="radio" name="status" id="private" value="비공개">비공개
      </label>
    </div>

    <input type="submit" value="수정완료" class="ui-button">
  </form>

</div>
</html>
