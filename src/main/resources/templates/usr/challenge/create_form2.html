<html layout:decorate="~{usr/member/layout.html}" xmlns="http://www.w3.org/1999/html">

<head>
  <meta charset="UTF-8">
  <title>챌린지 생성 페이지</title>
</head>

<body>
<main layout:fragment="main" class="flex flex-col w-full">

  <h2>챌린지 생성 페이지</h2>
  <form method="post" th:action="@{/usr/challenge/create}" class="flex flex-col justify-center items-center w-full">
    <div>
      <label for="title"> 챌린지 제목 </label>
      <input type="text" name="title" id="title" class="form-control">
    </div>

    <div>
      <label for="contents"> 챌린지 내용 설명 </label>
      <textarea name="contents" id="contents" class="form-control"></textarea>
    </div>

    <div>
      <label>
        <input type="radio" name="status" id="public" value="공개" checked>공개
        <input type="radio" name="status" id="private" value="비공개">비공개
      </label>
    </div>

    <h3>챌린지 이미지는 일단 보류</h3>

    <div>
      <label>
        <input type="radio" name="frequency" value="day1" checked>주 1회
        <input type="radio" name="frequency" value="day3">주 3회
        <input type="radio" name="frequency" value="day7">매일
      </label>
    </div>

    <div>
      <label>
        <input type="date" name="startDate"/>챌린지 시작일 선택
      </label>
    </div>

    <div>
      <label>
        <input type="date" name="endDate"/>챌린지 종료일 선택
      </label>
    </div>

    <input type="submit" value="생성완료" class="ui-button">
  </form>

</main>
</body>
</html>
